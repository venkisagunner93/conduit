<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-blue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#3B82F6"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Shared Memory: Topic → File</text>
  
  <!-- Node 1 -->
  <rect x="50" y="60" width="220" height="110" fill="#dbeafe" stroke="#3B82F6" stroke-width="2" rx="8"/>
  <text x="160" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#1e40af">Node 1</text>
  
  <rect x="65" y="100" width="190" height="28" fill="#bfdbfe" stroke="#3B82F6" stroke-width="1" rx="4"/>
  <text x="160" y="119" text-anchor="middle" font-family="monospace" font-size="10" fill="#1e40af">Publisher pub("imu")</text>
  
  <rect x="65" y="135" width="190" height="28" fill="#bfdbfe" stroke="#3B82F6" stroke-width="1" rx="4"/>
  <text x="160" y="154" text-anchor="middle" font-family="monospace" font-size="10" fill="#1e40af">pub.publish(imu_data)</text>
  
  <!-- Node 2 -->
  <rect x="530" y="60" width="220" height="110" fill="#d1fae5" stroke="#10B981" stroke-width="2" rx="8"/>
  <text x="640" y="85" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#065f46">Node 2</text>
  
  <rect x="545" y="100" width="190" height="28" fill="#a7f3d0" stroke="#10B981" stroke-width="1" rx="4"/>
  <text x="640" y="119" text-anchor="middle" font-family="monospace" font-size="10" fill="#065f46">Subscriber sub("imu")</text>
  
  <rect x="545" y="135" width="190" height="28" fill="#a7f3d0" stroke="#10B981" stroke-width="1" rx="4"/>
  <text x="640" y="154" text-anchor="middle" font-family="monospace" font-size="10" fill="#065f46">sub.read() → imu_data</text>
  
  <!-- Arrow from Node 1 to left side of box -->
  <path d="M 160 170 L 160 305 L 280 305" fill="none" stroke="#3B82F6" stroke-width="2" marker-end="url(#arrow-blue)"/>
  
  <!-- Node 1 label -->
  <text x="70" y="240" font-family="monospace" font-size="10" fill="#3B82F6">creates "imu"</text>
  
  <!-- Arrow from Node 2 to right side of box -->
  <path d="M 640 170 L 640 305 L 520 305" fill="none" stroke="#10B981" stroke-width="2" marker-end="url(#arrow-green)"/>
  
  <!-- Node 2 label -->
  <text x="655" y="240" font-family="monospace" font-size="10" fill="#10B981">opens "imu"</text>
  
  <!-- Shared memory -->
  <rect x="280" y="270" width="240" height="70" fill="#fef9c3" stroke="#eab308" stroke-width="2" rx="8"/>
  <text x="400" y="300" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#a16207">/dev/shm/conduit_imu</text>
  <text x="400" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#a16207">RAM (not disk)</text>
  
  <!-- Mapping -->
  <rect x="280" y="360" width="240" height="25" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" rx="4"/>
  <text x="400" y="378" text-anchor="middle" font-family="monospace" font-size="10" fill="#64748b">"imu" → /dev/shm/conduit_imu</text>
</svg>
