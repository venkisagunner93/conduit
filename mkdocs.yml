site_name: Conduit
site_description: Zero-copy pub/sub middleware for robotics
site_url: https://venkisagunner93.github.io/conduit

repo_name: conduit
repo_url: https://github.com/venkisagunner93/conduit

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Why Conduit: why-conduit.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - API Reference:
      - Publisher: api/publisher.md
      - Subscriber: api/subscriber.md
      - Loop: api/loop.md
  - CLI Tools: cli.md
  - Roadmap: roadmap.md
