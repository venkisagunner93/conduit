site_name: Conduit
site_description: Zero-copy pub/sub middleware for robotics
site_url: https://venkisagunner93.github.io/conduit

repo_name: conduit
repo_url: https://github.com/venkisagunner93/conduit

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdoxy:
      projects:
        conduit_core:
          src-dirs: packages/conduit_core/include
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.hpp"
            RECURSIVE: True
            EXTRACT_ALL: False
            HIDE_UNDOC_MEMBERS: True
        conduit_types:
          src-dirs: packages/conduit_types/include
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.hpp"
            RECURSIVE: True
        conduit_tank:
          src-dirs: packages/conduit_tank/include
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.hpp"
            RECURSIVE: True
        conduit_flow:
          src-dirs: packages/conduit_flow/include
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.hpp"
            RECURSIVE: True

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Why Conduit: why-conduit.md
  - Getting Started: getting-started.md
  - Architecture:
      - Overview: architecture/index.md
      - Shared Memory: architecture/shared-memory.md
      - Ring Buffer: architecture/ring-buffer.md
      - Indices: architecture/indices.md
      - Sequence Numbers: architecture/sequence.md
      - Futex: architecture/futex.md
      - Memory Layout: architecture/memory-layout.md

  - API Reference:
      - Publisher: api/publisher.md
      - Subscriber: api/subscriber.md
      - Types: api/types.md
      - Loop: api/loop.md
  - CLI Tools: cli.md
  - Roadmap: roadmap.md
